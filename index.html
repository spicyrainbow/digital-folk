<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Lucy's Home-page</title>
    <link rel="stylesheet" href="#">
    <style>
      @font-face {
        src: url(BagelFatOne-Regular.ttf);
        font-family: "Lucy font";
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 100;
        height: 100vh;
        background-image: url(bgstar.gif);
                cursor: url(astronoticon.png), auto;
        font-family: "Lucy font", serif;
        letter-spacing: 2px;
      }

      h1 {
        color: rgb(11, 121, 194);
        font-size: 8vw;
        text-align: center;
        /*         background-color: yellow; */
        width: 100vw;
        height: 50vw;
        padding-top: 100px;
        /*         border: 10px solid blue; */
        margin: 10px auto;
      }


      .skating-girl {
        position: absolute;
        top: 50vw;
        right: 15vw;
      }

      .disco-ball {
        position: absolute;
        top: 20px;
        right: 225px;
        animation-name: zoom;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      
      @keyframes zoom {
        0% {
          transform: scale(1)
        }
        50% {
          transform: scale(2)
        }
        100% {
          transform: scale(1)
        }
      }

      h1>b {
        transition: color 0.5s;
      }


      h1>b:hover {
        color: white;
        font-size: 13vw;
      }

      h2 {
        color: hsl(80, 59%, 67%);
        font-size: 2vw;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <h1>
      <b>W</b><b>e</b><b>1</b><b>c</b><b>o</b><b>m</b><b>3</b><b></b><b>
        T</b><b>o</b><b>
      </b><b>T</b><b>h</b><b>e</b><b></b><b>
        L</b><b>u</b><b>c</b><b>c</b><b>!</b><b>v</b><b>3</b><b>r</b><b>5</b><b>e</b>
    </h1>


    <h2>by Lucy Huang</h2>
    <img class="skating-girl" src="iceskating.gif" alt="skating-girl">
    <img class="disco-ball" src="ball.gif" alt="disco-ball">

  </body>
</html>
